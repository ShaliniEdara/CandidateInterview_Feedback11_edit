<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
	
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	
	 <link rel="stylesheet" th:href="@{/verticalmenustyle.css}"> 
	 
	 <script type="text/javascript" th:src="@{/script.js}"></script>
</head>
<body>
<div th:insert="index2:: header"></div>
<div class="flex-container">
<div th:insert="index:: sidemenu"></div>
   <div class="content-container">
   
    
  
	
	<h3 class="text-center">Candidate Update Form</h3>
	      
	
								
							
							
		<div class="card">
			<div class="card-body">
				<div class="col-md-12">
					<form action="#" 
						th:action="@{/students/update/{id}(id=${student.id})}"
						th:object="${student}" method="post">
						<div class="form-group ">
						    <input type="button" class="btn btn-success mr-2 float-right"  value="cancel"  onclick="cancel()">
							<input type="submit" class="btn btn-success mr-2 float-right" 
									value="Update Candidate"> &nbsp; &nbsp;
							
							</div>
						<div class="row">
						
							<div class="form-group col-md-6">
								<label for="name" class="col-form-label">Name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
									placeholder="Name"> <span
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="email" class="col-form-label">Email</label> <input
									type="email" th:field="*{email}" class="form-control" id="email"
									placeholder="Email" readonly> <span
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="number" class="col-form-label">Phone No</label> <input
									type="text" th:field="*{phoneNo}" class="form-control"
									id="phoneNo" placeholder="phoneNo" readonly> <span
									th:if="${#fields.hasErrors('phoneNo')}" th:errors="phoneNo"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="Address" class="col-form-label">Address</label> <input
									type="text" th:field="*{Address}" class="form-control"
									id="Address" placeholder="Address"> <span
									th:if="${#fields.hasErrors('Address')}" th:errors="*{Address}"
									class="text-danger"></span>
								</div>	
							<div class="form-group col-md-6">
								<label for="alternatePhoneNumber" class="col-form-label">AlternatePhoneNumber</label> <input
									type="text" th:field="*{alternatePhoneNumber}" class="form-control"
									id="alternatePhoneNumber" placeholder="alternatePhoneNumber"> <span
									th:if="${#fields.hasErrors('alternatePhoneNumber')}" th:errors="*{alternatePhoneNumber}"
									class="text-danger"></span>
									</div>
									
									
									<div class="form-group col-md-6">
								<label for="pincode" class="col-form-label">Pincode</label> <input
									type="text" th:field="*{pincode}" class="form-control"
									id="pincode" placeholder="pincode"> <span
									th:if="${#fields.hasErrors('pincode')}" th:errors="*{pincode}"
									class="text-danger"></span>
									</div>
									
									
									<div class="form-group col-md-6">
								<label for="status" class="col-form-label">Interview Status</label>
								
                                    <select class="form-control" id="status" name="interviewStatus"  th:field="*{interviewStatus}">
									 
									 <option  value="">Select</option>
                                     <option  value="ReadytotakeInterview">Readytotake Interview</option>
                                     <option  value="InterviewCompleted">InterviewCompleted</option>
                                     <option  value="PostponedInterview">PostponedInterview</option>
                                     <option  value="Noteligible">Noteligible</option>
                                     <option  value="Selected">Selected</option>
                                    </select>
							</div>
							
							<div class="form-group col-md-6">
								<label for="currentctc" class="col-form-label">Current CTC</label> <input
									type="text" th:field="*{currentctc}" class="form-control"
									id="currentctc" placeholder="currentctc"> <span
									th:if="${#fields.hasErrors('currentctc')}" th:errors="*{currentctc}"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-6">
								<label for=" exceptedctc" class="col-form-label">Excepted CTC</label> <input
									type="text" th:field="*{exceptedctc}" class="form-control"
									id=" exceptedctc" placeholder=" exceptedctc"> <span
									th:if="${#fields.hasErrors('exceptedctc')}" th:errors="*{exceptedctc}"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-6">
								<label for="experience" class="col-form-label">Experience</label> <input
									type="text" th:field="*{experience}" class="form-control"
									id="experience" placeholder="experience"> <span
									th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="designation" class="col-form-label">Designation</label> <input
									type="text" th:field="*{designation}" class="form-control"
									id="designation" placeholder="designation"> <span
									th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"
									class="text-danger"></span>
							</div>
							
							
							<div class="form-group col-md-6">
								<label for="pannel" class="col-form-label">Pannel</label>
                                    <select  class="form-control" id="interviewStatus" name="pannel" th:field="*{pannel}">
									 
									 <option  value="">Select</option>
                                     <option  value="pannel A">pannel A</option>
                                     <option  value="pannel B">pannel B</option>
                                     <option  value="pannel C">pannel C</option>
                                     
                                    </select>
							</div>
							<div class="form-group col-md-6">
								<label for="createddate" class="col-form-label">createddate</label> <input
									type="date" th:field="*{createddate}" class="form-control"
									id="createddate" placeholder="createddate"> <span
									th:if="${#fields.hasErrors('createddate')}" th:errors="*{createddate}"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-6">
								<label for="createdby" class="col-form-label">createdby</label> <input
									type="text" th:field="*{createdby}" class="form-control"
									id="createdby" placeholder="createdby"> <span
									th:if="${#fields.hasErrors('createdby')}" th:errors="*{createdby}"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-6">
								<label for="modifydate" class="col-form-label">Modifydate</label> <input
									type="date" th:field="*{modifydate}" class="form-control"
									id="modifydate" placeholder="modifydate"> <span
									th:if="${#fields.hasErrors('modifydate')}" th:errors="*{modifydate}"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-6">
								<label for="modifyby" class="col-form-label">Modifyby</label> <input
									type="text" th:field="*{modifyby}" class="form-control"
									id="modifyby" placeholder="modifyby"> <span
									th:if="${#fields.hasErrors('modifyby')}" th:errors="*{modifyby}"
									class="text-danger"></span>
							</div>
						
							
							
					

							<div class="form-group col-md-6">
								<input type="submit" class="btn btn-success" 
									value="Update Candidate">
							</div>
							
							<div class="col-md-6 ">
							<input type="button" class="btn btn-success"  value="cancel" onclick="cancel()">
							</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script th:inline="javascript">
	function cancel(){
	window.location='/students/list';
	}
	function update(){
	var stu = [[${students}]]
	console.log(stu); 
	window.location='/students/update/{id}(id=${student.id})';
	}
	
	</script>
</body>
</html>
