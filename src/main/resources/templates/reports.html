<h3 class="text-center">Reports</h3>
    <div>
    <div th:switch="${students}" class="container my-3">
				<div>
					       <form th:action="@{/students/reports1}" method="get" onsubmit="search()">
					           
           From Date:<input type="date" name="fromdate" id="keyword" th:value="${fromdate}" required/>
           To Date:<input type="date" name="todate" id="keyword" th:value="${todate}" required/>
            <label for="filter" class="col-form-label">Interview Status</label>
					            

                                        <select id="field" name="interviewStatus" th:value="${interviewStatus}">
									
									   <option th:value="select">select</option>
									   <option th:value="ReadytotakeInterview">Ready to take Interview</option>
									   <option th:value="InterviewCompleted">Interview Completed</option>
									   <option th:value="PostponedInterview">Postponed Interview</option>
									   <option th:value="Noteligible">Not eligible</option>
									   
									   <option th:value="Selected"> Selected</option>
									   </select> 
									    <input type="submit" value="search" onclick="myFunction()"/></br></br>
									    
									    
									    
					<h6 class="text-center"> Total Candidates:<span th:text ="${totalcandidates}"></span></h6>	
					
					
					
					
					<h4>Candidate Details:</h4>
					<div>
						<h2 th:case="null"></h2>
						<div th:case="*" class="table-responsive mt-2">
							<table class="table  table-bordered">
								<thead>
									<tr>
										<th>Name</th>
										<th>Email</th>
										<th>Phone No</th>
										<th> InterviewStatus</th>
										<th> Pannel</th>
										
										<th>Created Date</th>
										
									</tr>
								</thead>
								<tbody id="list">
									<tr th:each="student : ${students}">
										<td th:text="${student.name}"></td>
										<td th:text="${student.email}"></td>
										<td th:text="${student.phoneNo}"></td>
										<td th:text="${student.interviewStatus}"></td>
										<td th:text="${student.pannel}"></td>
										<td th:text="${student.createddate}"></td>
										
										
											
									</tr>
								</tbody>
							</table>
						</div>
						</div>		    
									    
									    
     </div>
					


					       
</div>
