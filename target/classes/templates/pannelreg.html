<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Admin Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
	
	<link rel="stylesheet" th:href="@{/verticalmenustyle.css}">
	<script type="text/javascript" th:src="@{/script.js}"></script>
	
	
</head>

<body>
<div th:insert="index2:: header"></div> 
<div class="flex-container">

<div th:insert="index:: sidemenu"></div>

	<div class="content-container">
	<a href="/students/back" class="btn btn-success" >
				‚ÜêBack</a>
           <h3 class="text-center"> Panel Registration</h3>
		
				<div  class="login-container">
					 <form action="#" th:action="@{/students/pannelregistration}" th:object="${Pannel}" method="post">
					<h4 th:text ="${message}"></h4>
						<div class="row">
							<div class="form-group col-md-12">
								<label for="username"  class="col-form-label">UserName</label> 
								<input
									type="email" class="form-control" id="username"
									placeholder="UserName" name = "username" required inputmode="numeric">
									
							</div>
							<div class="form-group col-md-12">
								<label for="password" class="col-form-label">Password</label> 
								<input
									type="password"   class="form-control" id="password"
									placeholder="Password" name = "password"  pattern="^(?=.*[0-9])$)" required  >
									</div>
									
						
							
							<div class="form-group col-md-12">
								<label for="pannel" class="col-form-label">Panel</label>
                                    <select  class="form-control"  name= "pannel" required>
									 
									 <option  value="">Select</option>
                                     <option  value="pannel A">panel A</option>
                                     <option  value="pannel B">panel B</option>
                                     <option  value="pannel C">panel C</option>
                                     
                                    </select>
							</div>
							
							

							<div class="col-md-12">
								<input type="submit" class="btn btn-success"  value="submit" name = "action">
							</div>
							

							<div class="form-group col-md-8"></div>
						</div>

					</form>
			</div>
		</div>
	</div>
</body>

</html>
