<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Admin Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
	
	<link rel="stylesheet" th:href="@{/verticalmenustyle.css}"> 
	<script type="text/javascript" th:src="@{/script.js}"></script>
	
	
</head>

<body>
<div th:insert="index2:: header"></div>
<div class="flex-container">

<div th:insert="index:: sidemenu"></div>

	<div class="content-container">
	
		<h3 class="text-center"> Panel Update Form</h3>
		
				<div  class="login-container">
					<form action="#" th:action="@{/students/updatepannel/{username}(username=${pannels.username})}"
						th:object="${pannels}" method="post">
						<div class="row">
							<div class="form-group col-md-12">
								<label for="username" class="col-form-label">UserName</label> 
								<input
									type="text"  class="form-control" id="username"
									placeholder="UserName"  th:field ="*{username}" name = "username"  required >
							</div>
							 <div class="form-group col-md-12">
								<label for="password" class="col-form-label">Password</label> 
								<input
									type="password"   class="form-control" id="password"
									placeholder="Password" th:field ="*{password}"  name = "password"  required >
							</div> 
							<div class="form-group col-md-12">
								<label for="pannel" class="col-form-label">Pannel</label>
                                    <select  class="form-control" th:field="*{pannel}" name= "pannel" required>
									 
									 <option  value="">Select</option>
                                     <option  value="pannel A">pannel A</option>
                                     <option  value="pannel B">pannel B</option>
                                     <option  value="pannel C">pannel C</option>
                                     
                                    </select>
							</div>
							
							

							<div class="col-md-6">
								<input type="submit" class="btn btn-success"  value="Update" name = "action">
							</div>
							<div class="col-md-6 text-right">
							<input type="button"  class="btn btn-success"  value="cancel" onclick="cancel()"/>
							</div>
							

							<div class="form-group col-md-8"></div>
						</div>

					</form>
				
		</div>
	</div>
	<script type="text/javascript">
	function cancel(){
	window.location='/students/Pannellist';
	}
	</script>
</body>

</html>
