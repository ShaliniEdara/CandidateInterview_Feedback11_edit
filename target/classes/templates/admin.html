<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Admin Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity= "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
	
	<link rel="stylesheet" th:href="@{/verticalmenustyle.css}"> 
	<link rel="stylesheet" th:href="@{/verticalmenustyle.css}"> 
	<script type="text/javascript" th:src="@{/script.js}"></script>
	
	
</head>

<body>
	<div th:insert="index:: headerwithoutlogout"></div>
<div class="flex-container">

<div th:insert="index:: sidemenu"></div>

	<div class="content-container">
	
	
			
		<h3 class="text-center"> Admin Registration</h3>
		
				<div class="login-container">
					<form action="#" th:action="@{/students/adminregistration}" th:object="${Admin}" method="post">
						<div class="row">
							<div class="form-group col-md-12">
								<label for="username" class="col-form-label">UserName</label> 
								<input
									type="text" class="form-control" id="username"
									placeholder="UserName" name = "username" required >
							</div>
							<div class="form-group col-md-12">
								<label for="password" class="col-form-label">Password</label> 
								<input
									type="password" class="form-control" id="password"
									placeholder="Password" name = "password" required  maxlength="15" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$">
									<small class="text-success">Note: Password should contain atleast one uppercase, smaller case, special character and digit</small> 
							</div>
							

							<div class="col-md-6">
								<input type="submit" class="btn btn-success"  value="submit" name = "action">
							</div>
							
						    <!--	<div class="col-md-6 text-right">Already registered?
								<input type="submit" class="btn btn-success"  value="Signin"  onclick="adminlogin()">
							</div> -->
							
							
							

							<div class="form-group col-md-8"></div>
						</div>

					</form>
				</div>
			
	</div>
	
	<script>
     fuction adminlogin(){
     
     window.location='/students/Adminlink
     }
     
     
</body>

</html>
